        </li>
        <li>
            <a href="#" class="bold">Contact Us</a>
        </li>
    </ul>
</div>



<!-- Contact us -->
<div id="contactCont">
    <div id="contactInfo">
        <div class="cText bold underline"><p class="ul">Contact Us</p></div>

        <div id="contactText">
            <p>Corporate Office:<br>
                Sri Sai Business House<br>
                H-97, Sector-63, Noida, (U.P.)<br>
            </p>

            <div class="icon">
                <img alt="phone" src="img/icons/phoneCall.png">&nbsp;&nbsp;<a href="tel: +918826284330" class="bold">+91 8826284330</a>
            </div>
            <br>
            <div class="icon">
                <img alt="mail" src="img/icons/email.png">&nbsp;&nbsp;<a href="mailto: info@srisai.com" class="bold">info@srisai.com</a>
            </div>
        </div>
    </div>

    <div id="contactImg">
        <img alt="contact image"  src="img/icons/contactUs.svg">
    </div>

    <div id="contactForm">
        <div class="cText bold" id="getHead">Get in Touch</div>
        <div id="queryForm">
            <form>
                <input class="half inpField" type="text" maxlength="20" placeholder="Your name" required> &nbsp;&nbsp;
                <input class="half inpField" type="tel" placeholder="Your phone number" pattern="[9876][0-9]{9}" required>
                <br><br>
                <input class="full inpField" type="email" placeholder="You email address" required>
                <br><br>
                <textarea rows="4" class="full inpField" placeholder="Your query" required></textarea>
                <br><br>
                <button class="bold" id="formBtn">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- google maps location -->
